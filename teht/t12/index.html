        <h1 id="my_id">Tässä on tehtävän numero 12 sivu</h1>

        <form name="lomake" method="post">
            <label for="fname">Etunimi:</label><br>

          </form>
        <br>
        <form name="lomake1" onsubmit="tarkistaLomake()" method="post">

          </form>
        <br>
        <form name="lomake2"  method="post">
            <label for="fname">Etunimi:</label><br>

            <label for="lname">Sukunimi:</label><br>
            <input type="text" id="lname" name="sukunimi" required><br><br>
            <label for="ika">Ikä:</label><br>
            <input type="number" id="ika" name= "Ikä:" min="1" max="18" required><br><br>
            <input type="submit" value="Lähetä">
